<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>API Test Page</h1>

    <div class="container">
        <h2>반려동물 음식 추천 API</h2>
        <label for="foodText">Enter text for food recommendation:</label>
        <textarea id="foodText"></textarea>
        <button onclick="submitFood()">Submit</button>
        <div id="foodResult" class="result"></div>
    </div>

    <div class="container">
        <h2>반려동물 상담 API</h2>
        <label for="textAnalysis">Enter text for analysis:</label>
        <textarea id="textAnalysis"></textarea>
        <button onclick="submitTextAnalysis()">Submit</button>
        <div id="textResult" class="result"></div>
    </div>

    <div class="container">
        <h2>반려동물 이미지 분석 API</h2>
        <label for="imageText">Enter text:</label>
        <textarea id="imageText"></textarea>
        <label for="imageUrl">Enter image URL:</label>
        <input type="text" id="imageUrl" />
        <button onclick="submitImageText()">Submit</button>
        <div id="imageTextResult" class="result"></div>
    </div>

    <div class="container">
        <h2>반려동물 백신 정보API</h2>
        <label for="vaccineText">Enter text for vaccine information:</label>
        <textarea id="vaccineText"></textarea>
        <button onclick="submitVaccine()">Submit</button>
        <div id="vaccineResult" class="result"></div>
    </div>

    <script>
        async function submitFood() {
            const text = document.getElementById('foodText').value;
            const response = await fetch('/food', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });
            const result = await response.json();
            document.getElementById('foodResult').innerText = JSON.stringify(result);
        }

        async function submitTextAnalysis() {
            const text = document.getElementById('textAnalysis').value;
            const response = await fetch('/text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });
            const result = await response.json();
            document.getElementById('textResult').innerText = JSON.stringify(result);
        }

        async function submitImageText() {
            const text = document.getElementById('imageText').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const response = await fetch('/text_with_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text, image_url: imageUrl })
            });
            const result = await response.json();
            document.getElementById('imageTextResult').innerText = JSON.stringify(result);
        }

        async function submitVaccine() {
            const text = document.getElementById('vaccineText').value;
            const response = await fetch('/vaccine', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });
            const result = await response.json();
            document.getElementById('vaccineResult').innerText = JSON.stringify(result);
        }
    </script>
</body>
</html>
