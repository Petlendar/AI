<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI VET</title>
</head>
<body>
    <h1>AI VET</h1>
    <form id="apiForm">
        <label for="text">질문하기: </label>
        <input type="text" id="text" name="text" required>
        <br><br>
        <label for="pet_name">애완 동물 이름: </label>
        <input type="text" id="pet_name" name="pet_name">
        <br><br>
        <label for="image_url">Image URL (optional):</label>
        <input type="text" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
        <br><br>
        <button type="submit">제출</button>
    </form>

    <h2>AI VET의 응답</h2>
    <pre id="response"></pre>

    <script>
        document.getElementById('apiForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const textInput = document.getElementById('text').value;
            const petNameInput = document.getElementById('pet_name').value;
            const imageUrlInput = document.getElementById('image_url').value;  // 이미지 URL 받기

            const formData = {
                text: textInput,
                pet_name: petNameInput,
                image_url: imageUrlInput
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Error: ' + error;
            }
        });
    </script>
</body>
</html>
